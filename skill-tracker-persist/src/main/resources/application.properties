server.port=5000
spring.datasource.url=jdbc:mysql://localhost:3306/engineerprofile?useSSL=false
spring.datasource.username=root
spring.datasource.password=pass@word1

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update


# Kafka Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.group-id=group_id

# Topic name
topic.name.producer=topicProfile
topic.user.producer=topicUser
topic.delete.producer=deleteProfile

# Common Kafka Properties
auto.create.topics.enable=true

security.oauth2.resource.jwt.key-value: skilltrackerSigningKey